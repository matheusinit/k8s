apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-api-deployment
  template:
    metadata:
      labels:
        app: devops-api-deployment
    spec:
      containers:
      - name: devops-api
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "250m"
          limits:
            memory: "64Mi"
            cpu: "500m"